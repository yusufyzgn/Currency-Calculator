<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Kuru Uygulaması</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="container" >
    <div id="main-wrapper" >
        <div id="main-title" >
            <h4>DÖVİZ KURU ÇEVİRİCİ</h4>
        </div>
        <div id="input-wrapper" >
            <input type="number" id="amount" placeholder="Miktar" >
            <select id="firstoption">
                <option selected >USD</option>
                <option> EUR </option>
                <option> TRY </option>
            </select>
            <select id="secondoption">
                <option selected>TRY</option>
                <option> EUR </option>
                <option> USD </option>
            </select>
            <input type="number"  id="result" placeholder="Sonuç" readonly >
            <button id="converter">Çevir</button>

        </div>
    </div>
</div>

<script src="currency.js" ></script>
<script src="app.js" ></script>
</body>
</html>
